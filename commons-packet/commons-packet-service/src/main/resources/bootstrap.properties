spring.cloud.config.uri=https://dev-test.southindia.cloudapp.azure.com/config/
spring.cloud.config.label=master
spring.profiles.active=mz
spring.application.name=application,registration-processor
spring.cloud.config.name=application,registration-processor
mosip.kernel.jsonvalidator.property-source=APPLICATION_CONTEXT
mosip.kernel.jsonvalidator.schema-name=mosip-identity-json-schema.json
mosip.kernel.jsonvalidator.file-storage-uri=${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/${spring.cloud.config.label}/
server.port=8088
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
server.servlet.path=/commons/v1/packetmanager

mosip.commons.packet.provider.registration.source=registration
mosip.commons.packet.provider.registration.process=NEW,UPDATE,LOST,CORRECTION

