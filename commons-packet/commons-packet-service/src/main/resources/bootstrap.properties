spring.cloud.config.uri=https://qa.mosip.net/config/
spring.cloud.config.label=master
spring.profiles.active=mz
spring.application.name=application
spring.cloud.config.name=application
server.port=8088
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
server.servlet.path=/commons/v1/packetmanager

mosip.commons.packet.provider.registration.source=registration
mosip.commons.packet.provider.registration.process=NEW,UPDATE,LOST,CORRECTION
auth.server.validate.url=https://qa.mosip.net/v1/authmanager/authorize/admin/validateToken

CRYPTOMANAGER_DECRYPT=https://qa.mosip.net/v1/keymanager/decrypt
CRYPTOMANAGER_ENCRYPT=https://qa.mosip.net/v1/keymanager/encrypt
IDSCHEMAURL=https://qa.mosip.net/v1/syncdata/latestidschema
KEYMANAGER_SIGN=https://qa.mosip.net/v1/keymanager/sign
packet.default.source=id
schema.default.fieldCategory=pvt,none
